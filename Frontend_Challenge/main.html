<!doctype html>

<html lang="en">
	<head>
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Shopify</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="main.js"></script>

	</head>

	<body>
		<div class="container">
			<h1 class="title">Stay up to date with ecommerce trends with Shopify's newsletter</h1>
			<div class="line"></div>
			<h2 class="text">Subscribe for free marketing tips</h2>
			<div class="inputContainer">
				<input id="emailAddress" type="email" class="emailInput" placeholder="Email Address" onfocus="removeText()">
				<select class="interestDropdown" id="interestDropdown">
					<option style="display:none;" selected disabled value="">Interested in...</option>
				  	<option value="Fashion and Luxury">Fashion and Luxury</option>
				  	<option value="Consumer Electronics">Consumer Electronics</option>
				  	<option value="Fitness & Sports">Fitness & Sports</option>
				  	<option value="Beauty & Cosmetics">Beauty & Cosmetics</option>
				  	<option value="Home Goods & Appliances">Home Goods & Appliances</option>
				  	<option value="Health & Wellness">Health & Wellness</option>
				  	<option value="Baby Care Products">Baby Care Products</option>
				  	<option value="Toys & Children Products">Toys & Children Products</option>
				</select>
				<span class="verticalLine"></span>
			</div>
			<p class="errorMessage" id="errorMessage">placeholder</p>
			<button class="signupButton" onclick="submit()">Sign up now</button>
		</div>
	</body>

	<footer>
		<span class="unsubscribe" >Unsubscribe</span>
	</footer>
</html>
